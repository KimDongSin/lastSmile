<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../../common/css/reset.css">
    <link rel="stylesheet" href="../../common/css/fonts.css">
    <link rel="stylesheet" href="../../common/css/common.css">

    <link rel="stylesheet" href="./css/delivery.css">
</head>

<body>
    <div class="wrapper">
        <!-- header -->
        <header>
            <div class="header_wrapper delivery">
                <div class="logo">
                    <a href="#none">
                        <span>LASTMILE</span>
                    </a>
                </div>

                <div class="nav_wrapper">
                    <ul>
                        <li>
                            <a href="#none">서비스 소개</a>
                        </li>
                        <li>
                            <a href="#none">라이더 모집</a>
                        </li>
                        <li class="clicked">
                            <a href="#none">배송 조회</a>
                        </li>
                    </ul>
                </div>

                <div class="partnership">
                    <a href="#none">제휴문의</a>
                </div>

                <div class="mo_menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </header>

        <div class="container">
            <div class="banner_wrapper">
                <div class="bg_dim">

                    <div class="title">
                        <h1>배송조회</h1>
                    </div>

                    <div class="sub_title">
                        <span>라스트마일은 고객님의<br> 소중한 마음까지 전달합니다.</span>
                    </div>

                    <div class="search_wrapper">
                        <input type="text" id="" name="" placeholder="- 를 제외한 숫자만 입력해주세요.">
                        <button><img src="../../common/images/search_icon.png" alt=""></button>
                    </div>
                </div>
            </div>

            <!-- 지도 -->
            <div class="map_wrapper">
                <div class="result_title">
                    <span>운송장번호 <span class="orange_color">0123-124-12314</span> 에 대한 조회 결과 입니다.</span>
                </div>

                <div class="map">

                </div>
            </div>

            <div class="delivery_info_wrapper">
                <div class="deliver_user_wrapper">
                    <div class="deliver_user">
                        <div class="profile_img">
                            <img src="https:via.placeholder.com/64x64" alt="">
                        </div>
                        
                        <div class="user_info">
                            <div class="user_rate">
                                <img src="../../common/images/star.png" alt="">
                                <img src="../../common/images/star.png" alt="">
                                <img src="../../common/images/star.png" alt="">
                                <img src="../../common/images/star.png" alt="">
                                <img src="../../common/images/empty_star.png" alt="">
                            </div>

                            <div class="user_name">
                                <span>김승환 라이더</span>
                            </div>

                            <div class="user_addr">
                                <span>수원지점</span>
                            </div>
                        </div>

                    </div>

                    <div class="deliver_call">
                        <img src="../../common/images/deliver_call.png" alt="">
                    </div>
                </div>

                <ul class="deliver_process">
                    <li>
                        <div class="process_icon finish">
                            <img src="../../common/images/location_icon.png" alt="">
                        </div>

                        <div class="process_state">
                            <span class="state">배송 완료</span>
                            <span class="location">서울특별시 어쩌고 계남 주유소</span>
                        </div>
                    </li>
                    <li>
                        <div class="process_icon time">
                            <img src="../../common/images/time_icon.png" alt="">
                        </div>

                        <div class="process_state">
                            <span class="state">배송 출발</span>
                            <span class="time">14:30 (15 - 20 min)</span>
                        </div>
                    </li>
                    <li>
                        <div class="process_icon time">
                            <img src="../../common/images/time_icon.png" alt="">
                        </div>

                        <div class="process_state">
                            <span class="state">입고</span>
                            <span class="identify">#32156</span>
                        </div>
                    </li>
                </ul>
            </div>


        </div>

        <!-- footer -->
        <footer>
            <div class="footer_wrapper">
                <span>LASTMILE</span>
                <span>© Copyright 2022. Lastmile</span>
            </div>
        </footer>
    </div>

    <script src="../../common/plugins/jQuery/jquery-3.6.0.min.js"></script>
    <script src="../../common/js/common.js"></script>
</body>

</html>
